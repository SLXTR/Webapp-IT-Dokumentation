services:
  postgres:
    image: postgres:16-alpine
    container_name: itdocs-postgres
    environment:
      POSTGRES_DB: itdocs
      POSTGRES_USER: itdocs_user
      POSTGRES_PASSWORD: itdocs_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - itdocs

  web:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: itdocs-web
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://itdocs_user:itdocs_password@postgres:5432/itdocs?schema=public
      JWT_SECRET: "replace-me"
      NODE_ENV: production
      ENABLE_DOCKER_SETUP: "false"
    networks:
      - itdocs

  nginx:
    image: nginx:1.27-alpine
    container_name: itdocs-nginx
    depends_on:
      - web
    entrypoint: ["/entrypoint.sh"]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/entrypoint.sh:/entrypoint.sh:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot
    networks:
      - itdocs

  certbot:
    image: certbot/certbot:latest
    container_name: itdocs-certbot
    volumes:
      - certbot_www:/var/www/certbot
      - ./nginx/certs:/etc/letsencrypt
    entrypoint: /bin/sh -c
    command: "sleep infinity"
    networks:
      - itdocs

volumes:
  postgres_data:
  certbot_www:

networks:
  itdocs:
    driver: bridge
