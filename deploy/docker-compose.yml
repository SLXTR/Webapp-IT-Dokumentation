version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: itdocs-postgres
    environment:
      POSTGRES_DB: itdocs
      POSTGRES_USER: itdocs_user
      POSTGRES_PASSWORD: itdocs_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - itdocs

  web:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: itdocs-web
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://itdocs_user:itdocs_password@postgres:5432/itdocs?schema=public
      JWT_SECRET: "replace-me"
      NODE_ENV: production
      ENABLE_DOCKER_SETUP: "false"
    networks:
      - itdocs

  nginx:
    image: nginx:1.27-alpine
    container_name: itdocs-nginx
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - itdocs

volumes:
  postgres_data:

networks:
  itdocs:
    driver: bridge
